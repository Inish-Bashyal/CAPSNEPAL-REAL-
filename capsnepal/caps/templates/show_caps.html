{% extends 'base.html' %}

{%block body%}

{% load static %}
<div class-"container">
{% for i in data %}
<div class="block col=lg-3">
    <div class="image" style="height: 50%;">
        <img src={{i.image}} alt="Not Found" />
    </div>
    <div class="actual-info-description">
        <div class="actual-info-desc-head-para">
                <h2>{{i.name}}</h2>
                <p>
                    {{i.desc}}
                </p>
                <h3>{{i.price}}</h3>

        </div>
        <div class="actual-info-desc-btn" style="width:50%">
                <button>Buy</button>
        </div>
    </div>
</div>
{% endfor %}
</div>
{%endblock%}
